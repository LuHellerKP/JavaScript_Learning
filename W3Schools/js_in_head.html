<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Paragraph changed."; //the innerHTML property sets or returns the HTML content (inner HTML) of an element. 
            }
        </script>
    </head>

    <body>
        <h2>Demo JavaScript in Head</h2>
        <p id="demo">A Paragraph</p>
        <button type="button" onclick="myFunction()">
            Try it
        </button>
    </body>
</html>
